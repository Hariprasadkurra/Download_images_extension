<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 200px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      margin-right: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .cancel-btn {
      background-color: #f44336;
    }
    .cancel-btn:hover {
      background-color: #d32f2f;
    }
    p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>Image Downloader</h3>
  <button id="downloadImages">Download Images</button>
  <button id="cancelProcess" class="cancel-btn">Cancel</button>
  <p id="status" style="color: green;"></p>
  <script src="popup.js"></script>
</body>
</html>
